<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatibile" content="IE=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/img/logoescura.jpg.png" type="image/x-icon">

    <link rel="stylesheet" href="index.html" />
    <link rel="stylesheet" href="./estilo.css" /> <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>
    <title>Login</title>
  </head>
  <body>

    <div id="toast-modal" class="toast-modal"></div>
    <div id="toast-sucesso" class="toast-sucesso"></div>



    <i id="icon" class="fa-solid fa-moon"></i>

    <div id="caixa" class="caixa">

      <div class="container">
        <div class="header">
          <img src="./img/logoescura.jpg.png" alt="Logo escura" id="figura">
          
        </div> 
      <form id="loginform" class="form">   
              <div class="form-control">
                <label for="username">Usuário</label>
          
          <i class="fa-solid fa-user"></i>
                <input
            type="text"
            required
            id="login-username"
            placeholder="Digite seu nome de usuário"
            maxlength="6" minlength="6"
          />
          <span id="passwordError" class="error-message"></span>

        
                </div>

                <div class="form-control">
          <label for="passowd">Senha</label>
          <i class="fa-solid fa-key"></i>
          <input
            type="password"
            id="login-password"
            placeholder="Digite a senha" minlength="8" maxlength="8" 
            required />
            <span id="passwordError" class="error-message"></span>

                </div>

        <div class="header">
        <h2>Entrar ou <a class="a" href="/index.html">crie uma conta</a> </h2>
        </div>
        <div class="entrar">
        <button type="submit" id="login-button">Entrar</button>
        </div>
    </form>
            </div>
          </div>
          <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="/login.js"></script>
  </body>
</html>
